<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos de Ventas de Walmart</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- jQuery y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script src="index.js" type="module"></script>

    <style>
        svg {
            width: 100%;
            height: 400px;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .container-fluid {
            padding-left: 50px;
            padding-right: 50px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fluid mt-5">
        <h1 class="text-center mb-4">
            Datos de Ventas de Walmart
            </br>
            <small style="font-size: 20px;">Datos de 2010-2012</small>
        </h1>

        <!-- GrÃ¡fico -->
        <div class="row">
            <div class="col-md-12">
                <div id="grafico-ventas"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="display: block; width: 100%;">
                <h5 style="display: block; width: 100%; text-align: center;">Top 5 Tiendas con mejores Ventas</h5>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive mb-5">
            <table id="tabla-sales" class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Tienda</th>
                        <th>Fecha</th>
                        <th>Ventas</th>
                        <th>Temperaturas</th>
                        <th>Precio de Gasolina</th>
                        <th>CPI</th>
                        <th>Desempleado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
</body>
